 <h1>Information on {{ vm.hotel.name }} <hotel-rating stars="vm.stars"></hotel-rating></h1>
 <p>{{ vm.hotel.location.address }}</p>
 <p>{{ vm.hotel.description }}</p>
 <p>This hotel offers the following services:</p>
 <ul>
    <li ng-repeat="srvc in vm.hotel.services">{{ srvc }}</li>
</ul>
<h2>Reviews</h2>
<ol>
    <li ng-repeat="rvw in vm.hotel.reviews">{{ rvw.name }} says: {{ rvw.review }}</li>
</ol>
